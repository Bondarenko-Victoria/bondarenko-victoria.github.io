        <style type="text/css">			
			.example1 {
				margin: 10px;
				height: 120px;
                background: blue;
				width: 130px;
                transition-duration: 2s;
                transition-timing-function: linear;
				transition-delay: 1s;
            }
			
			.example1:hover {
                width: 250px;
            }
			
			
            .example2 {
				margin: 10px;
				height: 120px;
                background: aquamarine;
                border-radius: 10% 25% 35% 50%;
				width: 130px;
				transition: all 2s ease-in-out 2s, transform 2s;
            }
			
            .example2:hover {
                transform: rotate(360deg);
            } 

			
            .example31,
			.example32,
			.example33 {
				margin: 10px;
				height: 120px;
				position: absolute;
                border-radius: 1px;
				width: 120px;
				transition: all 1s ease-in-out 1s, transform 1s;
            }
			
			.example31 {
                background: purple;
            }
			
            .example32 {
                background: violet;
            }
			
			.example33 {
                background: pink;
            }
			
            .example32:hover {
                transform: translate(50px, -20px);
            }
			
			.example33:hover {
                transform: translate(50px, 20px);
            }
        </style>
