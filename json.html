<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>JSON Parse, Stringify</title>
		<script type="text/javascript">
			
			function parseNames(){
				var myJSON = '{ "persons" : [' + '{ "firstName":"Adam" , "lastName":"First" },' +
								'{ "firstName":"Eve" , "lastName":"Second" },' + 
								'{ "firstName":"Cain" , "lastName":"Third" } ]}';
				var myObj = JSON.parse(myJSON);
				document.getElementById('output1').innerHTML = myObj.persons[0].firstName + " " + 
				myObj.persons[0].lastName + ", " + myObj.persons[1].firstName + " " + myObj.persons[1].lastName + 
				", " + myObj.persons[2].firstName + " " + myObj.persons[2].lastName;
			}
			
			function stringifyNames(){
				varÂ myObj = [
					{'firstName': 'Adam', 'lastName': 'First'},
					{'firstName': 'Eve', 'lastName': 'Second'},
					{'firstName': 'Cain', 'lastName':'Third'}
					];
				var myJSON = JSON.stringify(myObj);
				document.getElementById('output2').innerHTML = myObj[0].firstName + " " + myObj[0].lastName + 
				", " + myObj[1].firstName + " " + myObj[1].lastName + ", " + myObj[2].firstName + " " + 
				myObj[2].lastName;
			}
			
		</script>
	</head>
	<body>
		<p>Here is simple demonstration of JSON.parse()</p>
		<div>
			<button type="button" onclick="parseNames()">See All Parse Names</button>
		</div>
		<div id="output1"></div><br><br>
		<p>Here is simple demonstration of JSON.stringify()</p>
		<div>
			<button type="button" onclick="stringifyNames()">See All Stringify Names</button>
			
		</div>
		<div id="output2"></div>
	</body>
</html>
