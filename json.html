<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>JSON Parse, Stringify</title>
		<script type="text/javascript">
			
			function parseNames(){
				var myJSON1 = '{ "persons" : [' + '{ "firstName":"Adam" , "lastName":"First" },' +
								'{ "firstName":"Eve" , "lastName":"Second" },' + 
								'{ "firstName":"Cain" , "lastName":"Third" } ]}';
				var myObj1 = JSON.parse(myJSON1);
				document.getElementById('output1').innerHTML = myObj1.persons[0].firstName + " " + 
				myObj1.persons[0].lastName + ", " + myObj1.persons[1].firstName + " " + myObj1.persons[1].lastName + 
				", " + myObj1.persons[2].firstName + " " + myObj1.persons[2].lastName;
			}
			
			function stringifyNames(){
				varÂ myObj2 = [
					{"firstName": "Adam", "lastName": "First"},
					{"firstName": "Eve", "lastName": "Second"},
					{"firstName": "Cain", "lastName": "Third"}
					];
				var myJSON = JSON.stringify(myObj2);
				document.getElementById('output2').innerHTML = myJSON;
			}
			
		</script>
	</head>
	<body>
		<p>Here is simple demonstration of JSON.parse()</p>
		<div>
			<button type="button" onclick="parseNames()">See All Parse Names</button>
		</div>
		<div id="output1"></div><br><br>
		<p>Here is simple demonstration of JSON.stringify()</p>
		<div>
			<button type="button" onclick="stringifyNames()">See All Stringify Names</button>
			
		</div>
		<div id="output2"></div>
	</body>
</html>
