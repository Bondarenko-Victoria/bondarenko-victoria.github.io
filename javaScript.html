<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>JavaScript</title>
		<script type="text/javascript">			
			
		</script>
	</head>
	<body>
		<script>
			<!-- 1. Conditional Statements -->
			document.write("<h3>1. Right now you have seen an example of the Conditional Statements. </h3>");
			var value = prompt("Type a number 0 or 1 ", 0);
			if (value == 1) {
			  alert("Your number is " + 1);
			} else if (value == 0) {
			alert("Your number is " + 0);
			} else {
			  alert("Your number supposed to be 0 or 1");
			}
		
		
			<!-- Loops -->
			<!-- for() {} -->
			document.write("<h3>2. Loops: </h3>");
			document.write("FOR: <br \/>");
			for (var i = 1; i <= 3; i++) {
				document.write(i + ", ");
			}
			
			<!-- while() {} -->
			document.write("<br \/>WHILE: <br \/>");
			var i = 3;
			while(i >= 1) {
				document.write(i + ", ");
				i--;
			}
			
			
			<!-- Variables -->
			document.write("<br \/><br \/><h3>3. Variables: </h3>");
			<!-- string -->
			var message = "Hello!";
			document.write("String: " + message + "<br \/>");
			<!-- number -->
			var num = 10;
			document.write("Number: " + num + "<br \/>");
			
			
			<!-- Parameters -->
			<!-- Parameters text1, text2 -->
			document.write("<br \/><br \/><h3>4. Parameters: </h3>");
			function showMessage(text1, text2) { 
				document.write(text1 + " " + text2);
			}
			showMessage("Hello", "World!");
			document.write("<br \/>First parameter is Hello, second - World!<br \/>");
			
			
			<!-- Arrays -->
			document.write("<br \/><br \/><h3>5. Arrays: </h3>");
			var fruits = ["Apple", "Orange", "Grape"];
			document.write("First fruit is " + fruits[0] + "<br \/>");
			document.write("Array length is " + fruits.length + "<br \/>");
			
			
			<!-- Associative Arrays -->
			document.write("<br \/><br \/><h3>6. Associative Arrays: </h3>");
			var person = {name: "Vasya", age: 25};
			document.write("Person name is " + person.name + ". His age is " + person.age );
			
			
			<!-- Functions -->
			document.write("<br \/><br \/><h3>7. Functions:</h3>");
			function test(){
				var fullName = {'firstName': document.getElementById('firstName').value, 'lastName':document.getElementById('lastName').value};
				var resultNames = JSON.stringify(fullName);
				var myObj = JSON.parse(resultNames);
				document.getElementById('output1').innerHTML = myObj.firstName + " " + myObj.lastName;
			}
		</script>
			<p>
				Please enter your first name: <input type="text" size="17" id="firstName" value="Joseph"> <br>
				Please enter your last name: <input type="text" size="18" id="lastName" value="Smith"><br>
				
			</p>
			<div>
				<button type="button" onclick="test()">See Full Name</button>
			</div>
			<div id="output1"></div><br><br>
	</body>
</html>
