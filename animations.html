<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Designing, Defining, and Triggering CSS3 Animations without Custom Libraries</title>
		
		<style>
			body {
				padding: 0.5em;
			}
			
			div {
				position: relative;
				height: 80px;
				width: 80px;
			}
			
			
			
			@keyframes example1{
				from {
					background-color: green;
				}
				to {
					background-color: red;
				}
			}
			
			#example1 {
				animation-name: example1;
				animation-duration: 4s;
				animation-timing-function: ease;
				animation-delay: 1s;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				animation-fill-mode: forwards;
				animation-play-state: running;				
			}
			
			
			@keyframes example2{
				0%  {
					background-color: lightgreen; 
					left:0px; 
					top:0px;
				}
				25% {
					transform: rotate(90deg);
					left: 50px;
				}
				50% {
					transform: rotate(180deg);
					left: 100px;
				}
				75% {
					transform: rotate(270deg);
					left: 150px;
				}
				100% {
					transform: rotate(360deg);
					left: 200px;
				}
			}
			
			#example2 {
				position: absolute;
				animation: example2 7s ease-in-out 3s infinite alternate;
			}
			
			
			@keyframes example3{
				0%  {
					background-color: red; 
					left:0px; 
					top:0px;
				}
				25% {
					background-color: orange; 
					left:50px; 
					top:50px;
				}
				50% {
					background-color: yellow; 
					left:0px; 
					top:50px;
				}
				75% {
					background-color: green; 
					left:50px; 
					top:0px;
				}
				100%{
					background-color: blue; 
					left:0px; 
					top:0px;
				}
			}
			
			#example3 {
				position: absolute;
				animation: example3 6s linear 5s infinite alternate;
			}
			
			
			@keyframes example4{
				from{
					transform: scale(.1,.1);
					left:0px;
				}   
				to  {
					transform: scale(1,1);
					left: 425px;
				}   
			}
			
			#example4 {
				width: 100px;
				height: 100px;
				background: lightblue;
				border-radius: 0px;
				animation-name: example4;
				animation-duration: 4s;
				animation-timing-function: cubic-bezier(1,4,1,0);
				animation-delay: 7s;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				animation-fill-mode: forwards;
				animation-play-state: running;
			}
		</style>
	</head>
	<body>
		<h2>CSS3 Animation</h2>
		</br>
		</br>
		<div id='example1'>Example1</div>
		</br>
		</br>
		<div><div id='example2'>Example2</div></div>
		</br>
		</br>
		<div><div id='example3'>Example3</div></div>
		</br>
		</br>
		<div id='example4'>Example4</div>
		</br>
		</br>
		</br>
	</body>
</html>
